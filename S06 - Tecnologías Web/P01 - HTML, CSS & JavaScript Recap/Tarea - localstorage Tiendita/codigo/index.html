<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiendita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="text-center p-4">
        <H1>La Tiendita</H1>
        <p>José Luis Espinoza Sánchez</p>
    </header>

    <main class="container text-center">
        <section>
            <div class="row">
                <div class="col border">
                    <img class="m-4" src="media/1.png" width="200px">
                    <div>
                        Cheetos Torciditos
                    </div>
                    <div>
                        $54.00
                    </div>
                    <div>
                        <button class="btn btn-light"><img src="media/carrito.jpg" onclick="añadir('Cheetos Torciditos',54)" width="40px"></button>
                    </div>
                </div>

                <div class="col border">
                    <img class="m-4" src="media/2.jpg" width="200px">
                    <div>
                        Hershey's Grande
                    </div>
                    <div>
                        $48.00
                    </div>
                    <div>
                        <button class="btn btn-light"><img src="media/carrito.jpg" onclick="añadir('Hershey\'s Grande',48)" width="40px"></button>
                    </div>
                </div>

                <div class="col border">
                    <img class="m-4" src="media/3.jpeg" width="200px">
                    <div>
                        Caja Mazapan
                    </div>
                    <div>
                        $25.00
                    </div>
                    <div>
                        <button class="btn btn-light"><img src="media/carrito.jpg" onclick="añadir('Caja Mazapan',25)" width="40px"></button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col border">
                    <img class="m-4" src="media/4.jpg" width="200px">
                    <div>
                        Hotkis
                    </div>
                    <div>
                        $20.00
                    </div>
                    <div>
                        <button class="btn btn-light"><img src="media/carrito.jpg" onclick="añadir('Hotkis',20)" width="40px"></button>
                    </div>
                </div>
                
                <div class="col border">
                    <img class="m-4" src="media/5.jpg" width="200px">
                    <div>
                        RedBull Simulador de Carreras
                    </div>
                    <div>
                        $2,577,754.22
                    </div>
                    <div>
                        <button class="btn btn-light"><img src="media/carrito.jpg" onclick="añadir('RedBull Simulador de Carreras',2577754.22)" width="40px"></button>
                    </div>
                </div>

                <div class="col border">
                    <img class="m-4" src="media/6.png" width="200px">
                    <div>
                        Galletas Emperador Vainilla
                    </div>
                    <div>
                        $30.00
                    </div>
                    <div>
                        <button class="btn btn-light"><img src="media/carrito.jpg" onclick="añadir('Galletas Emperador Vainilla',30)" width="40px"></button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <table id="bookTable">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Book entries will be added here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
  </body>
</body>
</html>
