<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>José Luis Espinoza Sánchez</h1>

    <main>
        <!-- Movimietno de la imagen -->
        <div class="container">
            <div id="div-origin">
                <img id="image" src="media/miata_closed.jpg" draggable="true">
            </div>
            <div id="div-destiny">

            </div>
        </div>
        <!-- Alertas de eventos -->
        <div class="notify-container">
            <div class="alert-notify">
                <p id="alert-text-left"></p>
            </div>
            <div class="alert-notify alert-notify-middle">
                <p id="alert-text"></p>
            </div>
            <div class="alert-notify">
                <p id="alert-text-right"></p>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
