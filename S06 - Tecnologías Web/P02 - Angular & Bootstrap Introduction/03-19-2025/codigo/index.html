<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <style>
        button{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            margin-top: 75px;
        }
    </style>
</head>
<body>

    <button type="button" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="José" class="btn-primary btn-size-2">Primary</button>
    <button type="button" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Luis" class="btn-success btn-size-4" >Success</button>
    <button type="button" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Espinoza" class="btn-warning btn-size-1" >Warning</button>
    <button type="button" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Sánchez" class="btn-danger btn-size-3" >Danger</button>

    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl,{
            fallbackPlacements: []
        }))
    </script>

</body>
</html>
