<div class="d-flex justify-content-between w-100 my-4">
    <section class="presentacion position-relative my-3">
        <img src="img/fondo-gastronomia.jpg" class="img-fondo w-100" alt="Habitaciones">
        
        <div class="texto-cuadro position-absolute start-50 top-0 bottom-0 translate-middle-x p-5 rounded-4 mt-4 mb-4 d-flex flex-column justify-content-center">
            <h2 class="mb-4 display-5 fw-bold animate__animated animate__lightSpeedInRight text-center"  style="color: gold;">Inicio de sesion</h2>
            <p class="fs-5 mb-0 animate__animated animate__rotateInUpLeft text-center">
                Bienvenido al inicio de sesion de administraci칩n.
            </p>
        </div>
    </section>
        
    <section class="d-flex justify-content-center m-5 px-5">
        <div class="example-container contenedorLogin d-flex flex-column align-items-center">
            <i class="fa-solid fa-user"></i>
            <div class="px-3" [formGroup]="form">
                <mat-form-field class="w-100">
                    <mat-label>Correo</mat-label>
                    <input
                        formControlName="email"
                        matInput
                        required
                    />
                    @if (email.invalid) {
                        <mat-error>{{errorMessage()}}</mat-error>
                    }
                </mat-form-field>
                <mat-form-field class="w-100 m-0">
                    <mat-label>Contrase침a</mat-label>
                    <input matInput formControlName="password" [type]="hide() ? 'password' : 'text'" />
                    <button
                    mat-icon-button
                    matSuffix
                    (click)="clickEvent($event)"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide()"
                    >
                    <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            @if (!succesLogIn) {
                <div class="alert alert-danger" role="alert">
                    Correo o contrase침a incorrectos
                </div>
            }
            <button mat-flat-button (click)="logIn()" [disabled]="form.invalid">Iniciar Sesi칩n</button>
        </div>
    </section>
</div>
