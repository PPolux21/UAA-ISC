<div class="border-bottom border-dark">
    <h1>Observables</h1>
    <h3>José Luis Espinoza Sánchez</h3>
</div>
<div class="mt-3">
    <h3>
        {{editMode == false ? 'Crear persona':'Editar persona'}}
    </h3>
    <div class="form-group">
        <label for="">Nombre:</label>
        <input type="text" class="form-control" [(ngModel)]="name">
    </div>
    <div class="form-group">
        <label for="">Apellido:</label>
        <input type="text" class="form-control" [(ngModel)]="lastname">
    </div>
    <div class="form-group">
        <label for="">Contacto:</label>
        <input type="text" class="form-control" [(ngModel)]="contact">
    </div>
    <div class="form-group">
        <label for="">UID:</label>
        <input disabled type="text" class="form-control" [(ngModel)]="uid">
    </div>
    <div class="form-group">
        <button class="btn btn-primary mt-3" type="button" (click)="funSave()">
            {{editMode == false ? 'Guardar':'Editar'}}
        </button>
    </div>
</div>
